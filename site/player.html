<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Playlist</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    audio { width: 100%; margin: 1rem 0; }
    li { cursor: pointer; margin: 0.25rem 0; }
    li.playing { font-weight: bold; color: darkblue; }
  </style>
</head>
<body>
  <h1>ðŸŽµ My Playlist</h1>
  <audio id="player" controls autoplay></audio>
  <ul id="playlist"></ul>

  <script>
    // ðŸ”Š Add as many songs as you like here:
    const songs = [
      "music/Ceca - Maskarada.mp3",
      "music/MIRZA SELIMOVIÄ† - ONO NAJBOLJE.mp3"
    ];

    const player = document.getElementById("player");
    const playlist = document.getElementById("playlist");
    let current = 0;

    function playSong(index) {
      current = index;
      player.src = songs[index];
      player.play();

      // highlight the current song
      Array.from(playlist.children).forEach((li, i) => {
        li.classList.toggle("playing", i === index);
      });
    }

    // Build clickable list
    songs.forEach((src, i) => {
      const li = document.createElement("li");
      li.textContent = src.split("/").pop();
      li.onclick = () => playSong(i);
      playlist.appendChild(li);
    });

    // Auto play next when a song ends
    player.addEventListener("ended", () => {
      current = (current + 1) % songs.length; // loops back to start
      playSong(current);
    });

    // Start first song automatically
    playSong(0);
  </script>
</body>
</html>
